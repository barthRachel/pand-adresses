<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" /> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="src/css/index.css" />
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/14273d579a.js" crossorigin="anonymous"></script>
        <title>Pand'Adresses</title>

    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-md bg-light navbar-light fixed-top">
                <div class="container pb-3">
                    <a class="navbar-brand text-uppercase fw-bold" href="index.html">
                        <span class="bg-primary bg-gradient p-1 rounded-3 text-light">Pand'</span>Adresses
                    </a>

                    <div>
                        <div class="navbar-nav input-group">
                            <div class="form-outline">
                                <input type="search" id="form1" value="Recherche" class="form-control" />
                            </div>
                            <button type="button" class="btn btn-primary">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>

                    <a href="#" class="text-decoration-none text-dark">
                        <i class="bi bi-journal-plus fa-2x" aria-hidden="true"></i>
                    </a>
              </div>
            </nav>
        </header>

        <main>
            <section>
                <div class="container">
                    <h1 class="fs-2">Pand'Adresses - Le carnet d'adresse by PandaDev</h1>
                </div>
            </section>

            <section class="py-2">
                <div class="container">
                    <div class="row border border-primary">
                        <h2 class="col-12">A _ _ _ _</h2>
                    </div>
                </div>
            </section>

            <section class="py-2">
                <div class="container">
                    <div class="row border border-primary">
                        <h2 class="col-12">B _ _ _ _</h2>
                    </div>
                </div>
            </section>

            <section>
                <div class="container mt-4">
                    <h2>Ajouter un contact</h2>
                    <div class="col-12">
                        <form class="row">
                            <div class="col-6 my-2">
                                <label for="firstname" class="form-label">Prénom <span class="text-danger">*</span></label>
                                <input name="firstname" type="text" class="form-control" id="firstname">
                            </div>
                            <div class="col-6 my-2">
                                <label for="name" class="form-label">Nom <span class="text-danger">*</span></label>
                                <input name="name" type="text" class="form-control" id="name">
                            </div>
                            <div class="col-12 my-2">
                                <label for="phone" class="form-label">Numéro de téléphone <span class="text-danger">*</span></label>
                                <input name="phone" type="text" class="form-control" id="phone">
                            </div>
                            <div class="col-12 my-2">
                                <label for="email" class="form-label">Adresse e-mail</label>
                                <input name="email" type="email" class="form-control" id="email">
                            </div>
                            <div class="col-12 my-2">
                                <label for="address" class="form-label">Adresse</label>
                                <input name="address" type="text" class="form-control" id="address">
                            </div>
                            <div class="col-12 my-2">
                                <button type="submit" class="btn btn-primary w-100">Ajouter le contact</button>
                            </div>

                            <div class="col-12 my-2">
                                <p class="text-danger">* Champs obligatoires</p>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </main>

        <footer class="border border-secondary">
            <div class="container">
                <div class="row text-center">
                    <div class="col-12 col-md-4 text-md-end">
                        <p class="fw-bold">© PandaDev - 2023</p>
                    </div>
                    <div class="col-12 col-md-4 offset-md-4 text-md-start">
                        <ul class="list-inline mb-0">
                            <li class="list-inline-item">
                                <a href="https://www.linkedin.com/in/rachel-barthelery/" target="_blank" class="text-decoration-none text-dark" data-bs-toggle="tooltip" title="" data-bs-original-title="LinkedIn">
                                    <i class="fab fa-linkedin fa-2x" aria-hidden="true"></i>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a href="https://github.com/barthRachel" target="_blank" class="text-decoration-none text-dark" data-bs-toggle="tooltip" title="" data-bs-original-title="Github">
                                    <i class="fab fa-github-square fa-2x" aria-hidden="true"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script>
          var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
          var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
          })
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>

</html>
