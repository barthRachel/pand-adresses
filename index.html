            <section id="ajouter_contact">
                <div class="container mt-4">
                    <h2>Ajouter un contact</h2>
                    <div class="col-12">
                        <form class="row">
                            <div class="col-6 my-2">
                                <label for="firstname" class="form-label">Prénom <span class="text-danger">*</span></label>
                                <input name="firstname" type="text" class="form-control border border-2" id="firstname">
                                <p id="errorFirstName" class="text-danger"></p>
                            </div>
                            <div class="col-6 my-2">
                                <label for="name" class="form-label">Nom <span class="text-danger">*</span></label>
                                <input name="name" type="text" class="form-control border border-2" id="name">
                                <p id="errorName" class="text-danger"></p>
                            </div>
                            <div class="col-12 my-2">
                                <label for="phone" class="form-label">Numéro de téléphone <span class="text-danger">*</span></label>
                                <input name="phone" type="text" class="form-control border border-2" id="phone">
                                <p id="errorPhone" class="text-danger"></p>
                            </div>
                            <div class="col-12 my-2">
                                <label for="email" class="form-label">Adresse e-mail</label>
                                <input name="email" type="email" class="form-control border border-2" id="email">
                                <p id="errorEmail" class="text-danger"></p>
                            </div>
                            <div class="col-12 my-2">
                                <label for="address" class="form-label">Adresse</label>
                                <input name="address" type="text" class="form-control border border-2" id="address">
                            </div>
                            <div class="col-12 my-2">
                                <button id="add_btn" type="submit" class="btn btn-primary w-100">Ajouter le contact</button>
                            </div>

                            <div class="col-12 my-2">
                                <p class="text-danger">* Champs obligatoires</p>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
